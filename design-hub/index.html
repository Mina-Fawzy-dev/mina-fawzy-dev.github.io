      pointer-events: none;
      z-index: 0;
    }
    .container { max-width: 1300px; margin: 0 auto; position: relative; z-index: 1; }
    
    /* Header */
    header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: 2rem 1rem;
      border-radius: 20px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .author {
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 0.5rem;
    }
    .author a {
      color: var(--accent-glow);
      text-decoration: none;

    }
    h1 {

    .subtitle {

      backdrop-filter: blur(10px);
      color: white;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);

    #search:focus {
      border-color: var(--accent);

    /* Stats */

      color: var(--text-muted);
      font-size: 0.95rem;
      font-family: 'Courier New', monospace;
    }

    /* Categories */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }
    .category {
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: var(--shadow);
    }
    .category:hover {
      transform: translateY(-8px);
      border-color: var(--accent);
      box-shadow: 0 20px 50px rgba(0,212,170,0.25);
    }
    .category-header {
      padding: 1.2rem 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 212, 170, 0.05);
      transition: background 0.3s ease;
    }
    .category-header:hover {
      background: rgba(0, 212, 170, 0.1);
    }
    .category-title {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
    }
    .category-title i {
      font-size: 1.4rem;
      color: var(--accent-glow);
    }
    .count {
      background: var(--accent);
      color: #000;
      font-size: 0.75rem;
      padding: 0.25rem 0.55rem;
      border-radius: 50px;
      font-weight: 700;
      min-width: 32px;
      text-align: center;
    }
    .toggle-icon {
      color: var(--accent);
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }
    .category.open .toggle-icon {
      transform: rotate(180deg);
    }
    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
      padding: 0 1.5rem;
    }
    .category.open .category-content {
      max-height: 1200px;
      padding: 1rem 1.5rem 1.5rem;
    }
    .category ul {
      list-style: none;
    }
    .category li {
      margin-bottom: 0.6rem;
    }
    .category a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      display: block;
      padding: 0.4rem 0.6rem;
      border-radius: 10px;
      transition: all 0.2s ease;
      position: relative;
      padding-left: 2rem;
    }
    .category a::before {
      content: "External Link";
      position: absolute;
      left: 0.6rem;
      color: var(--accent);
      font-weight: bold;
      font-size: 0.85rem;
    }
    .category a:hover {
      color: var(--accent-glow);
      background: rgba(0,212,170,0.1);
      padding-left: 2.2rem;
      transform: translateX(4px);

      font-size: 0.9rem;

    }

    @media (max-width: 768px) {

    // Render
    function render(data) {
      const container = document.getElementById('categories');
      const noResults = document.getElementById('noResults');
      const queryText = document.getElementById('queryText');
      const resultCount = document.getElementById('resultCount');
      const siteCount = document.getElementById('siteCount');

      if (data.length === 0) {
        noResults.style.display = 'block';
        queryText.textContent = document.getElementById('search').value || 'your search';
        container.innerHTML = '';
        resultCount.textContent = '0';
        siteCount.textContent = '0';
        return;
      }

      noResults.style.display = 'none';
      let totalSites = 0;
      container.innerHTML = data.map(cat => {
        totalSites += cat.sites.length;
        return `
          <div class="category">
            <div class="category-header" onclick="toggleCategory(this)">
              <div class="category-title">
                <i class="${cat.icon}"></i> ${cat.category}
              </div>
              <div class="count">${cat.sites.length}</div>
              <i class="bi bi-chevron-down toggle-icon"></i>
            </div>
            <div class="category-content">
              <ul>
                ${cat.sites.map(site => {
                  const [name, url] = site.split(' - ');
                  const cleanUrl = url || `https://${name.toLowerCase().replace(/ /g, '-')}.com`;
                  return `<li><a href="${cleanUrl}" target="_blank" rel="noopener">${name}</a></li>`;
                }).join('')}
              </ul>
            </div>
          </div>
        `;
      }).join('');

      resultCount.textContent = data.length;
      siteCount.textContent = totalSites;
    }

    // Toggle
    window.toggleCategory = function(header) {
      const category = header.parentElement;
      category.classList.toggle('open');
    };

    // Search
    function search() {
      const query = document.getElementById('search').value.toLowerCase().trim();
      if (!query) return render(resources);

      const filtered = resources
        .map(cat => {
          const matching = cat.sites.filter(s => s.toLowerCase().includes(query));
          return matching.length > 0 ? { ...cat, sites: matching } : null;
        })
        .filter(Boolean);

      render(filtered);
    }

    // Init
    document.getElementById('search').addEventListener('input', search);
    window.addEventListener('load', () => render(resources));

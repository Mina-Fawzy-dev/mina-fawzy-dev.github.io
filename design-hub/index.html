<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesignHub</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" href="/assets/logo.svg"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --text: #f0f0f5;
      --accent: #d3fe00;
      --accent-dark: #a0c800;
      --border: #22222a;
      --shadow: rgba(211, 254, 0, 0.15);
    }
    [data-theme="light"] {
      --bg: #f8f9fa;
      --surface: #ffffff;
      --text: #1a1a1a;
      --accent: #d3fe00;
      --accent-dark: #a0c800;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      box-shadow: 0 2px 8px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 800;
      font-size: 1.75rem;
      color: var(--accent);
      text-shadow: 0 0 8px var(--shadow);
    }
    .logo-title svg {
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 0 4px var(--shadow));
    }
    .search-bar {
      flex: 1;
      max-width: 500px;
      position: relative;
    }
    #search {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }
    #search::placeholder { color: #888; }
    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    button:hover {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--shadow);
    }
    button.active {
      background: var(--accent);
      color: #000;
      font-weight: 600;
    }
    .mode-btn { font-size: 0.8rem; padding: 0.4rem 0.8rem; }

    main {
      flex: 1;
      display: flex;
      max-width: 1400px;
      margin: 1rem auto;
      width: 100%;
      padding: 0 1rem;
      gap: 1rem;
    }
    #sidebar {
      width: 280px;
      background: var(--surface);
      border-radius: 16px;
      padding: 1rem;
      border: 1px solid var(--border);
      height: fit-content;
      position: sticky;
      top: 6rem;
      max-height: calc(100vh - 8rem);
      overflow-y: auto;
    }
    #nav-tree {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .nav-node {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    .nav-node:hover { background: rgba(211, 254, 0, 0.1); }
    .nav-node.active {
      background: var(--accent);
      color: #000;
      font-weight: 700;
    }
    .subnodes {
      margin-left: 1.5rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .subnodes.open { max-height: 1000px; }

    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .view {
      display: none;
      background: var(--surface);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
    }
    .view.active { display: block; }
    #page-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    #stats {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
    .category {
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    .cat-header {
      background: rgba(211, 254, 0, 0.08);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .cat-header:hover { background: rgba(211, 254, 0, 0.15); }
    .cat-header.open { background: var(--accent); color: #000; }
    .cat-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }
    .count {
      background: var(--bg);
      color: var(--accent);
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 700;
    }
    .toggle { transition: transform 0.3s; }
    .cat-header.open .toggle { transform: rotate(180deg); }
    .cat-content {
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      background: var(--bg);
    }
    .cat-content table {
      width: 100%;
      border-collapse: collapse;
    }
    .cat-content td {
      padding: 0.5rem 0;
      border-bottom: 1px dashed var(--border);
    }
    .cat-content tr:last-child td { border: none; }
    .name {
      width: 30%;
      font-weight: 500;
      color: var(--accent);
    }
    .link a {
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .link a:hover { color: var(--accent); }
    .copy-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 0.2rem;
      margin-left: 0.5rem;
    }
    .copy-btn:hover { color: var(--accent); }

    #no-results {
      text-align: center;
      padding: 3rem;
      color: #888;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      main { flex-direction: column; }
      #sidebar { width: 100%; position: static; }
      .header-content { flex-direction: column; align-items: stretch; }
      .search-bar { max-width: none; }
    }
  </style>
</head>
<body>

        <span>DesignHub</span>
      </div>
      <div class="search-bar">
        <i class="bi bi-search search-icon"></i>
        <input type="text" id="search" placeholder="Search 1,024 resources..." autocomplete="off"/>
      </div>
      <div class="controls">
        <button id="expand-all">Expand All</button>
        <button id="collapse-all">Collapse All</button>
        <button id="copy-all">Copy All</button>
        <button id="theme-toggle">Light</button>

        <button class="mode-btn" data-mode="mindmap" id="mode-mindmap">Mind Map</button>

  </header>

  <main>
    <aside id="sidebar">
      <div id="nav-tree"></div>
    </aside>
    <section id="content">
      <h2 id="page-title">Designs</h2>
      <div id="stats">Loading 1,024 resources...</div>
      <div id="no-results" style="display:none;">
        No results found for "<span id="query"></span>"
      </div>
      <div id="view-normal" class="view active"></div>
      <div id="view-mindmap" class="view"></div>
    </section>
  </main>

  <script type="module" src="/js/ui.js"></script>
</body>
</html>

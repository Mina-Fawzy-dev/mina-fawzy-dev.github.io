<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#00d4aa">
  <title>DesignHub — 900!+ Free Tools (2025)</title>
  <meta name="description" content="The ultimate free design & 3D resource hub."/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="/assets/logo.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="container">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <div class="logo">
        <img src="assets/logo.svg" alt="DesignHub">
        <h2>DesignHub</h2>
      </div>
      <div id="nav-tree"></div>
    </nav>

    <!-- Main -->
    <main id="main" class="main">
      <header id="header">
        <h1 id="page-title">DesignHub</h1>
        <p class="quote">"Design is how it works." — Steve Jobs</p>
        <p class="tagline">900!+ free tools.Built for creators.</p>
      </header>

      <div class="toolbar">
        <div class="search-box">
          <i class="bi bi-search"></i>
          <input type="text" id="search" placeholder="Search 900+ resources...">
        </div>
        <div class="actions">
          <button id="mode-normal" class="mode-btn active" data-mode="normal">Easy</button>
          <button id="mode-advanced" class="mode-btn" data-mode="advanced">Advanced</button>
          <button id="mode-mindmap" class="mode-btn" data-mode="mindmap">Mind Map</button>
          <button id="expand-all">Expand</button>
          <button id="collapse-all">Collapse</button>
          <button id="copy-all">Copy All</button>
          <button id="theme-toggle">Light</button>
        </div>
      </div>

      <div class="stats" id="stats">Loading...</div>

      <!-- Views -->
      <div id="view-normal" class="view active"></div>
      <div id="view-advanced" class="view"></div>
      <div id="view-mindmap" class="view"></div>

      <div id="no-results" class="no-results">
        <p>No results for "<span id="query"></span>"</p>
      </div>
    </main>
  </div>

  <script type="module" src="js/ui.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="author" content="YOUR NAME"/>
  <meta name="theme-color" content="#00d4aa"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --bg: #0a0a0f;
      --card: rgba(20, 20, 35, 0.6);
      --text: #e0e0ff;
      --text-muted: #8888aa;
      --accent: #00d4aa;
      --accent-glow: #00ffcc;
      --border: rgba(0, 212, 170, 0.2);
      --shadow: 0 8px 32px rgba(0, 212, 170, 0.15);
      --glass: rgba(255, 255, 255, 0.05);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      padding: 1.5rem;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0,212,170,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0,212,170,0.1) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0f 0%, #0f0f1a 100%);
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%2300d4aa" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
      pointer-events: none;
      z-index: 0;
    }
    .container { max-width: 1400px; margin: 0 auto; position: relative; z-index: 1; }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: 2rem 1rem;
      border-radius: 20px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-glow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4rem;
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 700px;
      margin: 0 auto;
    }
    .author {
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 0.5rem;
    }
    .author a {
      color: var(--accent-glow);
      text-decoration: none;
      font-weight: 600;
    }

    .search-container {
      position: relative;
      margin-bottom: 2rem;
    }
    #search {
      width: 100%;
      padding: 1rem 1.5rem 1rem 3.2rem;
      font-size: 1.1rem;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      color: white;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }
    #search:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(0,212,170,0.2);
    }
    .search-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
      font-size: 1.3rem;
    }

    .stats {
      text-align: center;
      margin: 1rem 0 1.5rem;
      color: var(--text-muted);
      font-size: 0.95rem;
      font-family: 'Courier New', monospace;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 1.5rem;
    }
    .category {
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }
    .category:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow: 0 16px 40px rgba(0,212,170,0.22);
    }
    .category-header {
      padding: 1.2rem 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 212, 170, 0.05);
    }
    .category-header:hover {
      background: rgba(0, 212, 170, 0.1);
    }
    .category-title {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
    }
    .category-title i {
      font-size: 1.4rem;
      color: var(--accent-glow);
    }
    .count {
      background: var(--accent);
      color: #000;
      font-size: 0.75rem;
      padding: 0.25rem 0.55rem;
      border-radius: 50px;
      font-weight: 700;
    }
    .toggle-icon {
      color: var(--accent);
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }
    .category.open .toggle-icon {
      transform: rotate(180deg);
    }

    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      padding: 0 1.5rem;
    }
    .category.open .category-content {
      max-height: 2000px;
      padding: 1rem 1.5rem 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th {
      text-align: left;
      padding: 0.5rem 0;
      color: var(--accent);
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }
    td {
      padding: 0.45rem 0;
      vertical-align: top;
      word-break: break-all;
    }
    td.name {
      color: var(--text);
      font-weight: 500;
      width: 38%;
    }
    td.link {
      color: #66ffcc;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      width: 62%;
    }
    td.link a {
      color: inherit;
      text-decoration: none;
    }
    td.link a:hover {
      text-decoration: underline;
      color: var(--accent-glow);
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
      font-size: 1.1rem;
      display: none;
      grid-column: 1 / -1;
    }

    @media (max-width: 768px) {
      .categories { grid-template-columns: 1fr; }
      td.name, td.link { display: block; width: 100%; }
      td.link { margin-top: 0.3rem; font-size: 0.8rem; }
    }
  </style>
</head>
<body>

    // === FAST RENDER + DEBOUNCE ===
    let renderTimeout;
    function render(data) {
      clearTimeout(renderTimeout);
      renderTimeout = setTimeout(() => {
        const container = document.getElementById('categories');
        const noResults = document.getElementById('noResults');
        const queryText = document.getElementById('queryText');
        const resultCount = document.getElementById('resultCount');
        const siteCount = document.getElementById('siteCount');

        if (data.length === 0) {
          noResults.style.display = 'block';
          queryText.textContent = document.getElementById('search').value || 'your search';
          container.innerHTML = '';
          resultCount.textContent = '0';
          siteCount.textContent = '0';
          return;
        }

        noResults.style.display = 'none';
        let total = 0;
        container.innerHTML = data.map(cat => {
          total += cat.sites.length;
          return `
            <div class="category">
              <div class="category-header" onclick="this.parentElement.classList.toggle('open')">
                <div class="category-title"><i class="${cat.icon}"></i> ${cat.category}</div>
                <div class="count">${cat.sites.length}</div>
                <i class="bi bi-chevron-down toggle-icon"></i>
              </div>
              <div class="category-content">
                <table>
                  <tr><th>Name</th><th>URL</th></tr>
                  ${cat.sites.map(s => {
                    const [name, url] = s.split('|');
                    return `<tr><td class="name">${name}</td><td class="link"><a href="${url}" target="_blank">${url}</a></td></tr>`;
                  }).join('')}
                </table>
              </div>
            </div>
          `;
        }).join('');

        resultCount.textContent = data.length;
        siteCount.textContent = total;
      }, 100);
    }

    // === DEBOUNCED SEARCH ===
    let searchTimeout;
    function search() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const q = document.getElementById('search').value.toLowerCase().trim();
        if (!q) return render(resources);
        const filtered = resources
          .map(cat => {
            const match = cat.sites.filter(s => s.toLowerCase().includes(q));
            return match.length ? { ...cat, sites: match } : null;
          })
          .filter(Boolean);
        render(filtered);
      }, 200);
    }

    // Init
    document.getElementById('search').addEventListener('input', search);
    window.addEventListener('load', () => render(resources));
  </script>

    // === THEME SWITCHER ===
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.innerHTML = savedTheme === 'light' ? '<i class="bi bi-sun-fill"></i> Dark' : '<i class="bi bi-moon-stars-fill"></i> Light';

    themeToggle.addEventListener('click', () => {
      const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.innerHTML = newTheme === 'light' ? '<i class="bi bi-sun-fill"></i> Dark' : '<i class="bi bi-moon-stars-fill"></i> Light';
    });

    // === RENDER (FAST) ===
    let renderTimeout;
    function render(data) {
      clearTimeout(renderTimeout);
      renderTimeout = setTimeout(() => {
        const container = document.getElementById('categories');
        const noResults = document.getElementById('noResults');
        const queryText = document.getElementById('queryText');
        const resultCount = document.getElementById('resultCount');
        const siteCount = document.getElementById('siteCount');

        if (data.length === 0) {
          noResults.style.display = 'block';
          queryText.textContent = document.getElementById('search').value;
          container.innerHTML = '';
          resultCount.textContent = '0';
          siteCount.textContent = '0';
          return;
        }

        noResults.style.display = 'none';
        let total = 0;
        container.innerHTML = data.map(cat => {
          total += cat.sites.length;
          return `
            <div class="category">
              <div class="category-header" onclick="toggleCategory(this)">
                <div class="category-title"><i class="${cat.icon}"></i> ${cat.category}</div>
                <div class="count">${cat.sites.length}</div>
                <i class="bi bi-chevron-down toggle-icon"></i>
              </div>
              <div class="category-content">
                <table>
                  <tr><th>Name</th><th>URL <button class="copy-btn" onclick="copyLink(event, '${cat.category}')"><i class="bi bi-clipboard"></i></button></th></tr>
                  ${cat.sites.map(s => {
                    const [name, url] = s.split('|');
                    return `<tr>
                      <td class="name">${name}</td>
                      <td class="link">
                        <a href="${url}" target="_blank">${url}</a>
                        <button class="copy-btn" onclick="copyText('${url}')"><i class="bi bi-clipboard"></i></button>
                      </td>
                    </tr>`;
                  }).join('')}
                </table>
              </div>
            </div>
          `;
        }).join('');

        resultCount.textContent = data.length;
        siteCount.textContent = total;
      }, 80);
    }

    // === TOGGLE CATEGORY ===
    window.toggleCategory = function(header) {
      const category = header.parentElement;
      category.classList.toggle('open');
    };

    // === EXPAND / COLLAPSE ALL ===
    document.getElementById('expandAll').addEventListener('click', () => {
      document.querySelectorAll('.category').forEach(c => c.classList.add('open'));
    });
    document.getElementById('collapseAll').addEventListener('click', () => {
      document.querySelectorAll('.category').forEach(c => c.classList.remove('open'));
    });

    // === COPY SINGLE LINK ===
    window.copyText = function(text) {
      navigator.clipboard.writeText(text);
      alert('Copied: ' + text);
    };

    // === COPY ALL LINKS ===
    document.getElementById('copyAll').addEventListener('click', () => {
      let text = '';
      resources.forEach(cat => {
        text += `${cat.category}\n`;
        cat.sites.forEach(s => {
          const [name, url] = s.split('|');
          text += `  ${name}: ${url}\n`;
        });
        text += '\n';
      });
      navigator.clipboard.writeText(text.trim());
      alert('All 700+ links copied!');
    });

    // === SEARCH ===
    let searchTimeout;
    document.getElementById('search').addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const q = document.getElementById('search').value.toLowerCase().trim();
        if (!q) return render(resources);
        const filtered = resources
          .map(cat => {
            const match = cat.sites.filter(s => s.toLowerCase().includes(q));
            return match.length ? { ...cat, sites: match } : null;
          })
          .filter(Boolean);
        render(filtered);
      }, 180);
    });

    // === INIT ===
    window.addEventListener('load', () => render(resources));
  </script>

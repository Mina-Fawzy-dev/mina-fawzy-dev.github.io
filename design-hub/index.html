    // Render Categories
    function render(data) {
      const container = document.getElementById('categories');
      const noResults = document.getElementById('noResults');
      const queryText = document.getElementById('queryText');
      const resultCount = document.getElementById('resultCount');
      const siteCount = document.getElementById('siteCount');

      if (data.length === 0) {
        noResults.style.display = 'block';
        queryText.textContent = document.getElementById('search').value || 'your search';
        container.innerHTML = '';
        resultCount.textContent = '0';
        siteCount.textContent = '0';
        return;
      }

      noResults.style.display = 'none';
      let totalSites = 0;
      container.innerHTML = data.map(cat => {
        totalSites += cat.sites.length;
        return `
          <div class="category">
            <h3><i class="${cat.icon}"></i> ${cat.category} <span class="count">${cat.sites.length}</span></h3>
            <ul>
              ${cat.sites.map(site => {
                const [name, url] = site.split(' - ');
                const cleanUrl = url || `https://${name.toLowerCase().replace(/ /g, '-')}.com`;
                return `<li><a href="${cleanUrl}" target="_blank" rel="noopener">${name}</a></li>`;
              }).join('')}
            </ul>
          </div>
        `;
      }).join('');

      resultCount.textContent = data.length;
      siteCount.textContent = totalSites;
    }

    // Real-time Search
    function search() {
      const query = document.getElementById('search').value.toLowerCase().trim();
      if (!query) {
        render(resources);
        return;
      }

      const filtered = resources
        .map(cat => {
          const matchingSites = cat.sites.filter(site => 
            site.toLowerCase().includes(query)
          );
          return matchingSites.length > 0 ? { ...cat, sites: matchingSites } : null;
        })
        .filter(Boolean);

      render(filtered);
    }

    // Init
    document.getElementById('search').addEventListener('input', search);
    window.addEventListener('load', () => render(resources));
  </script>

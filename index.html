
<!DOCTYPE html>

  <title>Mina Fawzy Portfolio</title>
  <style>
      body {
        margin: 0;
        font-family: monospace;
        background-color: #404040;
        display: flex;
        justify-content: center;
        align-items: start;
        padding: 50px 10px;
      }
      
      .main-card {
        background-color: #f0f0f0;
        border-radius: 30px;
        padding: 20px;
        width: 90%;
        max-width: 450px;
        box-sizing: border-box;
        border: 6px solid #ddd;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      /* All inner boxes/cards */
      .inner-card {
        background-color: #777;
        color: white;
        border-radius: 15px;
        padding: 15px;
        box-shadow: inset 0 0 3px #333;
      }
      
      /* Header profile card */
      .profile-card {
        display: flex;
        align-items: center;
        background-color: white;
        color: black;
        padding: 10px 15px;
      }
      
      .profile-card img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 12px;
        margin-right: 20px;
      }
      
      .name-title h1 {
        font-size: 24px;
        margin: 0;
      }
      
      .name-title p {
        font-size: 18px;
        margin: 0;
      }
      
      .inner-card h3 {
        font-size: 16px;
        margin-bottom: 10px;
        border-bottom: 1px solid #aaa;
        padding-bottom: 5px;
      }
      
      .social-links {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        font-size: 16px;
      }
      
      .social-links div {
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: #666;
        padding: 6px 10px;
        border-radius: 8px;
      }
      
      /* Placeholder content boxes */
      .content-box {
        height: 100px;
        background-color: #666;
        border-radius: 10px;
      }

  </style>
</head>
<body>
  <div class="main-card">

    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mina Fawzy Portfolio</title>
    <link rel="stylesheet" href="ui.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@115.1,417&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script type="module">
      import {
        BsSun,
        BsMoon,
        BsGear,
        BsTextParagraph,
      } from "https://cdn.jsdelivr.net/npm/react-icons@4.12.0/bs/index.esm.min.js";

      const root = document.getElementById("react-root");
      const toggleTheme = () => {
        document.body.classList.toggle("light-theme");
        const isLight = document.body.classList.contains("light-theme");
        localStorage.setItem("theme", isLight ? "light" : "dark");
      };

      const changeFontSize = (size) => {
        document.documentElement.style.fontSize = size + "px";
        localStorage.setItem("fontSize", size);
      };

      const Sidebar = () => {
        const [open, setOpen] = React.useState(false);
        const [fontSize, setFontSize] = React.useState(
          parseInt(localStorage.getItem("fontSize")) || 16
        );

        return React.createElement(
          "div",
          {
            className: "floating-settings" + (open ? " open" : ""),
          },
          React.createElement(
            "button",
            {
              className: "settings-toggle",
              onClick: () => setOpen(!open),
              title: "Settings",
            },
            React.createElement(BsGear, null)
          ),
          open &&
            React.createElement(
              "div",
              { className: "settings-panel" },
              React.createElement(
                "button",
                { onClick: toggleTheme, title: "Toggle Theme" },
                document.body.classList.contains("light-theme")
                  ? React.createElement(BsMoon, null)
                  : React.createElement(BsSun, null)
              ),
              React.createElement(
                "button",
                {
                  onClick: () => {
                    const newSize = fontSize + 1;
                    setFontSize(newSize);
                    changeFontSize(newSize);
                  },
                  title: "Increase Font Size",
                },
                "+A"
              ),
              React.createElement(
                "button",
                {
                  onClick: () => {
                    const newSize = fontSize - 1;
                    setFontSize(newSize);
                    changeFontSize(newSize);
                  },
                  title: "Decrease Font Size",
                },
                "-A"
              )
            )
        );
      };

      ReactDOM.render(React.createElement(Sidebar), root);

      // On load: apply saved theme
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-theme");
      }
      const savedFontSize = localStorage.getItem("fontSize");
      if (savedFontSize) {
        document.documentElement.style.fontSize = savedFontSize + "px";
      }
    </script>
    <style>
      .floating-settings {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: var(--card-color);
        border-radius: 20px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        z-index: 999;
        transition: all 0.3s;
      }
      .floating-settings .settings-toggle {
        background: transparent;
        border: none;
        color: var(--text-color);
        font-size: 24px;
        cursor: pointer;
      }
      .settings-panel {
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        gap: 8px;
      }
      .settings-panel button {
        background: transparent;
        border: none;
        color: var(--text-color);
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="react-root"></div>
    <div class="main-card">
      <div class="profile-card inner-card">
        <img src="profile.png" alt="Mina Fawzy" />
        <div class="name-title">
          <h1>Mina Fawzy</h1>
          <p>Mind.Ops</p>
        </div>
      </div>
      <div class="inner-card">
        <h3>Social Links</h3>
        <div class="social-links">
          <a href="#"><i class="bi bi-linkedin"></i></a>
          <a href="#"><i class="bi bi-github"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-behance"></i></a>
          <a href="#"><i class="bi bi-facebook"></i></a>
        </div>
      </div>
      <div class="inner-card">
        <h3>About me</h3>
        <div class="content-box">Short intro about yourself...</div>
      </div>
      <div class="inner-card">
        <h3>Programming Skills</h3>
        <div class="content-box">React, JavaScript, Node.js, etc.</div>
      </div>
      <div class="inner-card">
        <h3>3D & Graphic Design skills</h3>
        <div class="content-box">Blender, Photoshop, 3ds Max...</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After - Dr. Mina Emad</title>
    <link rel="stylesheet" href="rec/css/styles.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <!-- Burger Menu -->
        <div class="burger-menu" id="burgerMenu">
            <div class="burger-menu-content">
                <img src="rec/imgs/tooth-icon.svg" alt="Tooth Icon" class="tooth-icon">

                <a href="#" class="menu-item">Share</a>
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <a href="about.html" class="menu-item">About</a>
                <hr style="height:2px;border-width:0;color:gray;background-color:gray">
                <span class="version">v1.3.4</span>
            </div>
        </div>

        <!-- Header Section -->
        <header class="header">
            <a href="index.html" class="back-button"><</a>
            <h1>Dr. Mina Emad</h1>
            <div class="menu-icon" id="menuIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <!-- Before & After Section -->
        <section class="before-after-section">
            <h2>Before & After</h2>
            <div class="image-placeholder">Image</div>
            <div class="image-placeholder">Image</div>
            <div class="image-placeholder">Image</div>
        </section>
    </div>

    <!-- JavaScript to toggle the burger menu -->
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const burgerMenu = document.getElementById('burgerMenu');
        const overlay = document.getElementById('overlay');

        menuIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            burgerMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            burgerMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        document.addEventListener('click', (e) => {
            if (!burgerMenu.contains(e.target) && !menuIcon.contains(e.target)) {
                burgerMenu.classList.remove('active');
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>

            max-height: 500px;
            opacity: 1;
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .keypad-button {
            background-color: #edf2f7;
            padding: 1rem;
            border-radius: 0.375rem;
            font-size: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;

            background-color: #718096;

            display: grid;

            color: #e2e8f0;

            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10b981;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;

            background-color: #34d399;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translate(-50%, 0); opacity: 1; }
            to { transform: translate(-50%, -100%); opacity: 0; }

            align-items: flex-end;

            align-items: center;

            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;

                    if (!isNaN(price) && price >= 0) {
                        setPrices([...prices, price]);

            const handleDeletePrice = (index) => {

            };

            const formatTimestamp = (timestamp) => {
                const date = new Date(timestamp);
                if (timeFormat === '12') {
                    return date.toLocaleString(language === 'ar' ? 'ar-EG' : 'en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: 'numeric',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: true
                    });

                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false

                }

            const handleCalculate = () => {
                const validPrices = prices.filter(p => p !== '' && !isNaN(p) && p >= 0);

                    setError(t.error_empty_prices);
                    inputRef.current.classList.add('animate-shake');
                    setTimeout(() => inputRef.current.classList.remove('animate-shake'), 300);
                    return;

                const parsedPercentage = parseFloat(percentage);
                const parsedRoundingStep = parseFloat(roundingStep);
                if (isNaN(parsedPercentage) || parsedPercentage < 0 || parsedPercentage > 100) {
                    setError(t.error_invalid_percentage);
                    return;
                }
                if (isNaN(parsedRoundingStep) || parsedRoundingStep <= 0) {
                    setError(t.error_invalid_rounding_step);
                    return;
                }
                const newResults = {
                    prices: [],
                    discounts: [],
                    final_prices: [],
                    price_before_rounding: [],
                    rounded_diff: []
                };
                let total_original = 0;
                let total_discount = 0;
                let total_final = 0;

                    const discount = price * (parsedPercentage / 100);
                    const price_before_rounding = price - discount;
                    const final_price = Math.round(price_before_rounding / parsedRoundingStep) * parsedRoundingStep;
                    const rounded_diff = final_price - price_before_rounding;
                    newResults.prices.push(price);
                    newResults.discounts.push(discount);
                    newResults.final_prices.push(final_price);

                    newResults.rounded_diff.push(rounded_diff);

                    total_discount += discount;

                    if (filterTotalMax && receipt.totals.total_final > parseFloat(filterTotalMax)) return false;

                    if (sortOption === 'items_asc') return a.prices.length - b.prices.length;

                                </button>
                                <button
                                    onClick={toggleLanguage}
                                    className="action-button bg-purple-600 hover:bg-purple-700"
                                >
                                    {t.toggle_language}
                                </button>
                            </div>
                        </div>

                        {error && (
                            <div className="error-alert">
                                {error}
                                <button onClick={() => setError('')}>âœ•</button>
                            </div>
                        )}
                        {notification && <div className="notification">{notification}</div>}

                        <div className="mb-4 bg-card p-4 rounded-xl shadow-lg">
                            <label className="block mb-1">{t.enter_prices}</label>
                            <input
                                ref={inputRef}
                                type="number"
                                inputMode="decimal"
                                pattern="[0-9]*\.?[0-9]*"
                                value={priceInput}
                                onChange={handleInputChange}
                                onKeyDown={(e) => handleKeyDown(e)}
                                onFocus={handleInputFocus}
                                placeholder={t.prices_placeholder}
                                className="input-box"
                            />
                        </div>

                        <div
                            ref={displayRef}
                            className="display-box"
                            style={{ maxHeight: `${displayHeight}px` }}
                        >
                            {prices.length > 0 && (
                                <div className="price-item">
                                    <div className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={selectedPrices.length === prices.length}
                                            onChange={handleSelectAllPrices}
                                            className="mr-2"
                                        />
                                        <span className="text-sm">{selectedPrices.length} {t.select_all}</span>
                                    </div>
                                    <button
                                        onClick={handleDeleteSelectedPrices}
                                        className="delete-btn"
                                        disabled={selectedPrices.length === 0}
                                    >
                                        {t.delete_selected_prices}
                                    </button>
                                </div>
                            )}
                            {prices.map((price, index) => (
                                <div key={index} className="price-item">
                                    <div className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={selectedPrices.includes(index)}
                                            onChange={() => handleSelectPrice(index)}
                                            className="mr-2"
                                        />
                                        <input
                                            type="number"
                                            inputMode="decimal"
                                            pattern="[0-9]*\.?[0-9]*"
                                            id={`price-input-${index}`}
                                            value={price}
                                            onChange={(e) => handlePriceChange(index, e.target.value)}
                                            onKeyDown={(e) => handleKeyDown(e, index)}
                                            onFocus={handleInputFocus}
                                            className="input-box"
                                        />
                                    </div>
                                    <button
                                        onClick={() => handleDeletePrice(index)}
                                        className="delete-btn"
                                    >
                                        {t.delete}
                                    </button>
                                </div>
                            ))}
                        </div>

                        <div className="action-grid">
                            <button
                                onClick={handleCalculate}
                                className="action-button bg-green-600 hover:bg-green-700"
                            >
                                {t.calculate}
                            </button>
                            <button
                                onClick={handleClearAll}
                                className="action-button bg-red-600 hover:bg-red-700 max-[400px]:col-span-2"
                            >
                                {t.clear}
                            </button>
                            <button
                                onClick={() => setShowReceipts(!showReceipts)}
                                className="action-button bg-blue-600 hover:bg-blue-700"
                            >
                                {showReceipts ? t.close : t.receipts}
                            </button>
                        </div>

                        {results.prices.length > 0 && (
                            <div className="mb-4 bg-card p-4 rounded-xl shadow-lg">
                                <h2 className="text-xl font-bold mb-2">{t.discount_details}</h2>
                                <table className="w-full">
                                    <thead>
                                        <tr>
                                            <th className="text-start p-2">{t.original_price}</th>
                                            <th className="text-start p-2">{t.discount}</th>
                                            <th className="text-start p-2">{t.price_before_rounding}</th>
                                            <th className="text-start p-2">{t.rounded_diff}</th>
                                            <th className="text-start p-2">{t.final_price}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {results.prices.map((price, index) => (
                                            <tr key={index}>
                                                <td className="p-2">{formatPrice(price)}</td>
                                                <td className="p-2">{formatPrice(results.discounts[index])}</td>
                                                <td className="p-2">{formatPrice(results.price_before_rounding[index])}</td>
                                                <td className="p-2">{formatPrice(results.rounded_diff[index])}</td>
                                                <td className="p-2">{formatPrice(results.final_prices[index])}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                <div className="mt-4">
                                    <p>{t.total_before} {formatPrice(totals.total_original)}</p>
                                    <p>{t.total_discount} {formatPrice(totals.total_discount)}</p>
                                    <p>{t.total_after} {formatPrice(totals.total_final)}</p>
                                </div>
                            </div>
                        )}

                        {showReceipts && (
                            <div className="mb-4 bg-card p-4 rounded-xl shadow-lg">
                                <h2 className="text-xl font-bold mb-2">{t.receipts}</h2>
                                <div className="filter-box">
                                    <label className="block mb-1">{t.sort_by}</label>
                                    <select
                                        value={sortOption}
                                        onChange={(e) => setSortOption(e.target.value)}
                                        className="input-box"
                                    >
                                        <option value="date_asc">{t.sort_date_asc}</option>
                                        <option value="date_desc">{t.sort_date_desc}</option>
                                        <option value="total_asc">{t.sort_total_asc}</option>
                                        <option value="total_desc">{t.sort_total_desc}</option>
                                        <option value="items_asc">{t.sort_items_asc}</option>
                                        <option value="items_desc">{t.sort_items_desc}</option>
                                    </select>
                                </div>
                                <div className="filter-box">
                                    <label className="block mb-1">{t.filter_date}</label>
                                    <input
                                        type="date"
                                        value={filterDate}
                                        onChange={(e) => setFilterDate(e.target.value)}
                                        className="input-box"
                                    />
                                </div>
                                <div className="filter-box">
                                    <label className="block mb-1">{t.filter_total_min}</label>
                                    <input
                                        type="number"
                                        inputMode="decimal"
                                        value={filterTotalMin}
                                        onChange={(e) => setFilterTotalMin(e.target.value)}
                                        className="input-box"
                                    />
                                </div>
                                <div className="filter-box">
                                    <label className="block mb-1">{t.filter_total_max}</label>
                                    <input
                                        type="number"
                                        inputMode="decimal"
                                        value={filterTotalMax}
                                        onChange={(e) => setFilterTotalMax(e.target.value)}
                                        className="input-box"
                                    />
                                </div>
                                <div className="flex flex-wrap gap-2 mb-4">
                                    {sortedFilteredReceipts.map(receipt => (
                                        <div key={receipt.id} className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={selectedReceipts.includes(receipt.id)}
                                                onChange={() => handleSelectReceipt(receipt.id)}
                                                className="mr-2"
                                            />
                                            <button
                                                onClick={() => handleExportReceipt(receipt)}
                                                className="action-button bg-blue-600 hover:bg-blue-700 text-sm"
                                            >
                                                {formatTimestamp(receipt.timestamp)} ({receipt.prices.length} {t.sort_items_asc}, ${formatPrice(receipt.totals.total_final)})
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <button
                                    onClick={() => setSelectedReceipts(sortedFilteredReceipts.map(r => r.id))}
                                    className="action-button bg-gray-500 hover:bg-gray-600 w-full mb-2"
                                >
                                    {t.select_all}
                                </button>
                                <button
                                    onClick={() => setSelectedReceipts([])}
                                    className="action-button bg-gray-500 hover:bg-gray-600 w-full mb-2"
                                >
                                    {t.deselect_all}
                                </button>
                                <button
                                    onClick={handleExportSelected}
                                    className="action-button bg-orange-600 hover:bg-orange-700 w-full mb-2"
                                >
                                    {t.export_selected}
                                </button>
                                <button
                                    onClick={handleDeleteSelected}
                                    className="action-button bg-red-600 hover:bg-red-700 w-full mb-2"
                                >
                                    {t.delete_selected}
                                </button>
                                {sortedFilteredReceipts.map(receipt => (
                                    <div key={receipt.id} className="receipt-card mb-4">
                                        <h3 className="text-lg font-bold mb-2">{t.receipts} - {formatTimestamp(receipt.timestamp)}</h3>
                                        <table className="w-full mb-4">
                                            <thead>
                                                <tr>
                                                    <th className="text-start p-2">{t.original_price}</th>
                                                    <th className="text-start p-2">{t.discount}</th>
                                                    <th className="text-start p-2">{t.price_before_rounding}</th>
                                                    <th className="text-start p-2">{t.rounded_diff}</th>
                                                    <th className="text-start p-2">{t.final_price}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {receipt.results.prices.map((price, index) => (
                                                    <tr key={index}>
                                                        <td className="p-2">{formatPrice(price)}</td>
                                                        <td className="p-2">{formatPrice(receipt.results.discounts[index])}</td>
                                                        <td className="p-2">{formatPrice(receipt.results.price_before_rounding[index])}</td>
                                                        <td className="p-2">{formatPrice(receipt.results.rounded_diff[index])}</td>
                                                        <td className="p-2">{formatPrice(receipt.results.final_prices[index])}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        <div className="mb-4">
                                            <p>{t.total_before} {formatPrice(receipt.totals.total_original)}</p>
                                            <p>{t.total_discount} {formatPrice(receipt.totals.total_discount)}</p>
                                            <p>{t.total_after} {formatPrice(receipt.totals.total_final)}</p>
                                        </div>
                                        <button
                                            onClick={() => handleExportReceipt(receipt)}
                                            className="action-button bg-orange-600 hover:bg-orange-700 w-full"
                                        >
                                            {t.export}
                                        </button>
                                    </div>
                                ))}
                                <button
                                    onClick={handleExportAll}
                                    className="action-button bg-orange-600 hover:bg-orange-700 w-full mb-2"
                                >
                                    {t.export_all_excel}
                                </button>
                            </div>
                        )}

                        <div className="fab-container">
                            <button
                                className={`fab-option bg-blue-600 ${showFabOptions ? 'visible' : ''}`}
                                onClick={() => {
                                    setShowSettings(true);
                                    setShowFabOptions(false);
                                }}
                            >
                                <SettingsIcon />
                            </button>
                            <button
                                className={`fab-option bg-gray-500 ${showFabOptions ? 'visible' : ''}`}
                                onClick={() => {
                                    setShowAbout(true);
                                    setShowFabOptions(false);
                                }}
                            >
                                <i className="fas fa-info"></i>
                            </button>
                            <button
                                className={`fab-option bg-red-600 ${showFabOptions ? 'visible' : ''}`}
                                onClick={() => {
                                    setShowResetConfirmation(true);
                                    setShowFabOptions(false);
                                }}
                            >
                                <i className="fas fa-trash"></i>
                            </button>
                            <button
                                className="fab-main"
                                onClick={() => setShowFabOptions(!showFabOptions)}
                            >
                                <i className={`fas ${showFabOptions ? 'fa-times' : 'fa-ellipsis-v'}`}></i>
                            </button>
                        </div>

                        {showAbout && (
                            <div className={`fixed inset-0 ${theme === 'dark' ? 'bg-gray-900' : 'bg-gray-100'} bg-opacity-75 flex items-center justify-center`}>
                                <div className="bg-card p-6 rounded-xl shadow-lg max-w-md w-full">
                                    <h2 className="text-xl font-bold mb-4">{t.about}</h2>
                                    <p className="about-content" dangerouslySetInnerHTML={{ __html: t.about_content }}></p>
                                    <button
                                        onClick={() => setShowAbout(false)}
                                        className="action-button bg-red-600 hover:bg-red-700 w-full mt-4"
                                    >
                                        {t.close}
                                    </button>
                                </div>
                            </div>
                        )}

                        {showSettings && (
                            <div className={`fixed inset-0 ${theme === 'dark' ? 'bg-gray-900' : 'bg-gray-100'} bg-opacity-75 flex items-center justify-center`}>
                                <div className="bg-card p-6 rounded-xl shadow-lg max-w-md w-full">
                                    <h2 className="text-xl font-bold mb-4">{t.toggle_settings}</h2>
                                    <div className="mb-4">
                                        <label className="block mb-1">{t.percentage_label}</label>
                                        <input
                                            type="number"
                                            inputMode="decimal"
                                            value={percentage}
                                            onChange={(e) => setPercentage(e.target.value)}
                                            onFocus={handleInputFocus}
                                            className="input-box"
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block mb-1">{t.rounding_step}</label>
                                        <input
                                            type="number"
                                            inputMode="decimal"
                                            value={roundingStep}
                                            onChange={(e) => setRoundingStep(e.target.value)}
                                            onFocus={handleInputFocus}
                                            className="input-box"
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block mb-1">{t.resize_display}</label>
                                        <input
                                            type="number"
                                            inputMode="decimal"
                                            value={displayHeight}
                                            onChange={(e) => setDisplayHeight(e.target.value)}
                                            onFocus={handleInputFocus}
                                            className="input-box"
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block mb-1">{t.time_format}</label>
                                        <select
                                            value={timeFormat}
                                            onChange={(e) => setTimeFormat(e.target.value)}
                                            className="input-box"
                                        >
                                            <option value="24">{t.time_format_24}</option>
                                            <option value="12">{t.time_format_12}</option>
                                        </select>
                                    </div>
                                    <button
                                        onClick={handleSaveSettings}
                                        className="action-button bg-green-600 hover:bg-green-700 w-full"
                                    >
                                        {t.save_settings}
                                    </button>
                                    <button
                                        onClick={() => setShowSettings(false)}
                                        className="action-button bg-red-600 hover:bg-red-700 w-full mt-2"
                                    >
                                        {t.close}
                                    </button>
                                </div>
                            </div>
                        )}

                        {showResetConfirmation && (
                            <div className="confirmation-modal">
                                <div className="confirmation-content">
                                    <h2 className="text-xl font-bold mb-4">{t.reset}</h2>
                                    <p>{t.reset_confirmation}</p>
                                    <div className="confirmation-buttons">
                                        <button
                                            onClick={handleResetAll}
                                            className="action-button bg-red-600 hover:bg-red-700"
                                        >
                                            {t.confirm}
                                        </button>
                                        <button
                                            onClick={() => setShowResetConfirmation(false)}
                                            className="action-button bg-gray-500 hover:bg-gray-600"
                                        >
                                            {t.cancel}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        } 
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
